{% extends "layout.html" %}
{% block body %}
<div class="jumbotron">
	<h1>{{post.title}} -- ${{post.price}}</h1>
	<h5>Reply to: {{post.email}}</h5>

	<p>{{post.body}}</p>
	<div class="images">
		{% for image in images %}
		<img src="{{config['S3_BUCKET_LINK']}}{{image.filename}}">
		{% endfor %}
	</div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<div class="jumbotron post cd-container">
	<h2>{{post.title}} - ${{post.price}}</h2>
	<br>
	<h5>Reply to: {{post.email}}</h5>
	<hr>
	<p>{{post.body}}</p>
	<div class="images">
		{% for image in images %}
		<img src="{{config['S3_BUCKET_LINK']}}{{image.filename}}" class="post-image">
		{% endfor %}
	</div>
</div>
{% endblock %}

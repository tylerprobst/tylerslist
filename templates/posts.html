{% extends "layout.html" %}
{% block body %}
<div class="posts">
	{% for post in posts %}
		<div class="post">
		 	<button id="post" class="btn btn-default btn">
			{% if post.images %}
				<img src="{{config['S3_BUCKET_LINK']}}{{post.images[0].filename}}" height="100" width="100" id="post-pic">
			{% endif %}
		 	<a id="post-title" href="/posts/{{post.id}}">{{post.title}}</a><p id="post-email">Reply to: {{post.email}}</p>
		 	{{post.body}}</button>
		 </div>
	{% endfor %}
</div> 	
{% endblock %}

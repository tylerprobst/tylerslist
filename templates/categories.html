{% extends "layout.html" %}
{% block body %}
<div class="categories">
	<ul id="cd-gallery-items" class="cd-container">
		{% for category in categories %}
			<li class="category-wrapper">
				<a id="category" href="/categories/{{category.id}}">
					{% if category.img_file %}
						<img src="{{category.img_file}}" class="category-image">
					{% endif %}
					<h2 class="catname">{{category.name}}</h2>
				</a>
			</li>
	{% endfor %}
</div>
{% endblock %}

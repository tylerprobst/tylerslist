<!doctype html>
<html>
	<head>
		{% extends "layout.html" %}
		{% block body %}
	</head>
	<body>
		{% for post in posts %}
			<h4>
			{% if post.images %}
				<img src="{{config['S3_BUCKET_LINK']}}{{post.images[0].filename}}" height="100" width="100">
			{% endif %}
 			<a href="/posts/{{post.id}}">{{post.title}}: {{post.body}}</a><h4/>
 			<p>Reply to: {{post.email}}</p>
 			{% endfor %}
		{% endblock %}
	</body>
</html>
